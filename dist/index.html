<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Battleship Project</title>
    </head>
    <body>
        <div class="header">
            <img alt="odin battleship">
        </div>
        <div class="content">
            <div class="player">
                <div class="title" id="player-title">Player</div>
                <div class="board" id="player-board"></div>
            </div>
            <div class="content-center">
                <div class="content-alerts">Battleship</div>
                <button class="new-game">New Game</button>
            </div>
            <div class="player" id="cpu">
                <div class="title" id="cpu-title">Computer</div>
                <div class="board" id="cpu-board"></div>
            </div>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
